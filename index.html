<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digital clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col bg-gray-800 text-white items-center justify-center h-screen"
  >
    <div class="flex justify-center">
      <h1 class="text-3xl font-mono mb-6 underline">digital-clock</h1>
    </div>
    <div
      class="flex text-4xl font-mono bg-gray-700 text-center px-5 py-5 rounded-2xl shadow-md shadow-blue-700/50"
    >
      <span id="hrs">00</span>:<span id="mins">00</span>:<span id="secs"
        >00</span
      ><span id="section">AM</span>
    </div>
    <div id="clock"></div>
    <script src="script.js"></script>
  </body>
</html>
